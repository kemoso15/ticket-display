<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チケット番号入力</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>チケット番号を入力してください</h1>
  <form id="form">
    <input type="number" id="ticketNumber" placeholder="例：35" required>
    <button type="submit">表示</button>
  </form>

  <script>
    document.getElementById('form').addEventListener('submit', function (e) {
      e.preventDefault();
      const number = document.getElementById('ticketNumber').value;

      // 入力が空でないかチェック
      if (number.trim() !== '') {
        sessionStorage.setItem('ticketNumber', number);
        window.location.href = 'ticket.html';
      }
    });
  </script>
</body>
</html>
