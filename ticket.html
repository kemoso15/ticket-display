<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チケット表示</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <img id="ticketImage" alt="チケット画像が表示されます">

  <script>
    const number = sessionStorage.getItem('ticketNumber');
    const img = document.getElementById('ticketImage');

    if (number) {
      img.src = `ticket_${number}.png`;
      img.alt = `ticket_${number}.png`;
    } else {
      img.alt = '番号が指定されていません。';
    }
  </script>
</body>
</html>
